<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Memory Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<header>
			<h1>Memory Game</h1>
		</header>
		<section class="score-panel">
			<ul class="stars">
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
			</ul>
			<span class="moves">3</span>Moves
			<!-- <div class="time-record"></div> -->
			<div class="restart">
				<i class="fa fa-repeat"></i>
			</div>
		</section>
		<ul class="wangge">
			<li class="card"><i class="fa fa-user"></i></li>
			<li class="card"><i class="fa fa-tree"></i></li>
			<li class="card"><i class="fa fa-television"></i></li>
			<li class="card"><i class="fa fa-bell"></i></li>
			<li class="card"><i class="fa fa-coffee"></i></li>
			<li class="card"><i class="fa fa-cog"></i></li>
			<li class="card"><i class="fa fa-bell"></i></li>
			<li class="card"><i class="fa fa-clone"></i></li>
			<li class="card"><i class="fa fa-heart-o"></i></li>
			<li class="card"><i class="fa fa-user"></i></li>
			<li class="card"><i class="fa fa-television"></i></li>
			<li class="card"><i class="fa fa-clone"></i></li>
			<li class="card"><i class="fa fa-coffee"></i></li>
			<li class="card"><i class="fa fa-cog"></i></li>
			<li class="card"><i class="fa fa-heart-o"></i></li>
			<li class="card"><i class="fa fa-tree"></i></li>
		</ul>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
